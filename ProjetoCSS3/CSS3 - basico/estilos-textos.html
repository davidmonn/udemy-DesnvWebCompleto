<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Textos</title>
    <style type="text/css">
        body {
            font-size: 40px;
        }

        .negrito1 {
            font-weight: bold;
        }

        .negrito2 {
            font-weight: bolder;
        }

        .italico {
            font-style: italic;
        }
        .formatacao {
            text-decoration: underline;
        }
        .texto {
            font: bold 80px 'Times New Roman', sans-serif;
        }
    </style>
</head>
<body>

    <p class="negrito1">Texto negrito</p>
    <p class="negrito2">Texto negrito</p>
    <p class="italico">italico</p>
    <p class="formatacao">Formatacao de Texto</p>
    <p class="texto">Padrao</p>

</body>
</html>
