<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de Textos</title>
    <style type="text/css">

        div {
            font-size: 40px;
        }
        .text {
            /*
            px: tem um tamanho fixo.
            %: tamanho relativo.
            em: tamanho relativo ao container pai. 
             */
            font-size: 2em;
        }
        .text2{
            font-size: 15px;
        }

    </style>
</head>
<body>
    
    <div>
        <p class="text">Conteudo 01</p>
        <p class="text2">Conteudo 02</p>
    </div>

</body>
</html>
