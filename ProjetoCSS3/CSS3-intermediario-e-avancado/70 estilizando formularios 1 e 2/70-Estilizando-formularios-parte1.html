<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formularios Part 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Estilizando Formulário</h2>
    <form action="">

        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="EMAIL" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="URL" id="url">
            </div>

        </fieldset>

        <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="comentario">Mensagem:</label>
                    <textarea name="texto" id="comentario"></textarea>
                </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="sim" class="radio">Sim
                </label>
            </div>
            
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="nao" class="radio">Não
                </label>
            </div>
        </fieldset>

    </form>
    
</body>
</html>
